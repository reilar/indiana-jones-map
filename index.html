<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Indiana Jones tribute map</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="content">
			<img class="background" src="airplane.png" />
			<div class="map">
				<img class="map-image" src="worldmap.png" />
				<svg
					width="1600"
					height="1200"
					viewBox="0 0 1000 400"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						class="svg-path"
						d="M 6 436 L 385 175 L 629 270 L 767 553"
						stroke="#d22"
						stroke-width="8"
					/>
				</svg>
				<div class="city fairfield"></div>
				<div class="city reykjavik"></div>
				<div class="city gothenburg"></div>
				<div class="city cairo"></div>
			</div>
		</div>
		<div class="description">
			<h1>Indiana Jones tribute map</h1>
			<p>Example flight from Fairfield to Cairo.</p>
			<p>Maps &#169; Google</p>
		</div>
	</body>
</html>
